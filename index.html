<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>

    
    

    

    <div class="container">
        <article>
        <img class="image" alt="Equilibrium - preview"  src="images/image-equilibrium.jpg">
        
        <h1 class="name">Equilibrium #3429</h1><br>
        <p class="line" id="description">Our Equilibrium collection promotes balance and calm.</p>
        <ul>
            <li><img class="line" id="eth" src="images/icon-ethereum.svg">0.041 ETH</li>
            <li><img class="line" src="images/icon-clock.svg">3 days left</li>
        </ul>
        </article>

        <article>
            <img src="images/image-avatar.png" class="img-avatar"/>
            <p>Creation of <b>Jules Wyvern</b></p>
        </article>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Future Boyfriend</a>.
    </div>
</body>
</html>
