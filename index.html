<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <main class="card-container">
        
        <div class="preview">
            <div class="image-container">
                <img class="image" alt="Equilibrium"  src="images/image-equilibrium.jpg" />
                <div class="image-overlay">
                    <img class="overlay-icon" src="images/icon-view.svg" alt="Eye"/>
                </div>
            </div>

        <h1 class="line name">Equilibrium #3429</h1>
        <p class="line">Our Equilibrium collection promotes balance and calm.</p>
            <div class="stats">
                <div class="stat eth"><img src="images/icon-ethereum.svg" alt="ETH" class="stat-icon"/>0.041 ETH</div>
                <div class="stat time"><img src="images/icon-clock.svg" alt="Clock" class="stat-icon"/>3 days left</div>
            </div>
        </div>

        <div class="credit">
            <img src="images/image-avatar.png" class="img-avatar" alt="Avatar"/>
            <p class="line credit-text">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/DeadParadox/">DeadParadox</a>.
    </div>
</body>
</html>
